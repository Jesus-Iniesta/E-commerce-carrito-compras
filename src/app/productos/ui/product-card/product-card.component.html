<div
    class="product-card-container h-full bg-gray-800 border border-gray-700 rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 overflow-hidden group flex flex-col">
    <!-- Imagen del producto -->
    <div class="relative overflow-hidden bg-white rounded-t-xl flex-shrink-0">
        <div class="aspect-square w-full flex items-center justify-center p-3 sm:p-6">
            <img class="max-w-full max-h-full object-contain group-hover:scale-110 transition-transform duration-500 drop-shadow-sm"
                [src]="product().image" [alt]="product().title" loading="lazy" />
        </div>

        <!-- Badge de categoría -->
        <div class="absolute top-2 left-2 sm:top-3 sm:left-3">
            <span
                class="inline-flex items-center px-1.5 py-0.5 sm:px-2.5 sm:py-1 rounded-full text-xs font-medium bg-blue-600 text-white shadow-sm">
                {{product().category}}
            </span>
        </div>

        <!-- Badge de rating -->
        <div class="absolute top-2 right-2 sm:top-3 sm:right-3">
            <span
                class="inline-flex items-center px-1.5 py-0.5 sm:px-2 sm:py-1 rounded-lg text-xs font-semibold bg-yellow-500 text-yellow-900 shadow-sm">
                <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                </svg>
                {{product().rating.rate}}
            </span>
        </div>
    </div>

    <!-- Contenido de la tarjeta -->
    <div class="p-3 sm:p-6 flex flex-col flex-grow min-h-0">
        <!-- Título del producto -->
        <div class="mb-2 sm:mb-3 flex-shrink-0">
            <h3
                class="text-sm sm:text-lg font-semibold tracking-tight text-white group-hover:text-blue-400 transition-colors duration-200 line-clamp-2">
                {{product().title}}
            </h3>
        </div>

        <!-- Estrellas de rating -->
        <div class="flex items-center mb-2 sm:mb-4 flex-shrink-0">
            <div class="flex items-center space-x-0.5">
                @for(star of [1,2,3,4,5]; track star) {
                <svg class="w-3 h-3 sm:w-4 sm:h-4"
                    [class]="star <= product().rating.rate ? 'text-yellow-400' : 'text-gray-600'" fill="currentColor"
                    viewBox="0 0 20 20">
                    <path
                        d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                </svg>
                }
            </div>
            <span class="ml-2 text-xs sm:text-sm text-gray-400">({{product().rating.count}})</span>
        </div>

        <!-- Descripción -->
        <div class="mb-3 sm:mb-6 flex-grow overflow-hidden">
            <p class="text-xs sm:text-sm text-gray-300 line-clamp-2 sm:line-clamp-3">{{product().description}} </p>
        </div>

        <!-- Precio y botón -->
        <div
            class="flex flex-col space-y-2 sm:space-y-0 sm:flex-row sm:items-center sm:justify-between sm:gap-4 mt-auto flex-shrink-0">
            <div class="flex flex-col items-center sm:items-start text-center sm:text-left">
                <span class="text-lg sm:text-2xl font-bold text-white">
                    ${{product().price}}
                </span>
                <span class="text-xs text-gray-500 hidden sm:block">
                    Precio final
                </span>
            </div>

            <button
                class="mobile-button w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium py-2 sm:py-3 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center gap-2 min-h-[44px]">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z" />
                </svg>
                <span>Agregar</span>
            </button>
        </div>
    </div>
</div>
